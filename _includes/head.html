<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script
  id="MathJax-script"
  async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
></script>
<style>
  @font-face {
    font-family: "Iosevka Aile";
    font-style: normal;
    font-weight: 200;
    src: url("/assets/fonts/IosevkaAile-ExtraLight.woff2");
  }

  @font-face {
    font-family: "Iosevka Aile";
    font-style: italic;
    font-weight: 200;
    src: url("/assets/fonts/IosevkaAile-ExtraLightItalic.woff2");
  }

  @font-face {
    font-family: "Iosevka Aile";
    font-style: normal;
    font-weight: 300;
    src: url("/assets/fonts/IosevkaAile-Light.woff2");
  }

  @font-face {
    font-family: "Iosevka Aile";
    font-style: italic;
    font-weight: 300;
    src: url("/assets/fonts/IosevkaAile-LightItalic.woff2");
  }

  @font-face {
    font-family: "Iosevka Aile";
    font-style: normal;
    font-weight: 400;
    src: url("/assets/fonts/IosevkaAile-Regular.woff2");
  }

  @font-face {
    font-family: "Iosevka Aile";
    font-style: italic;
    font-weight: 400;
    src: url("/assets/fonts/IosevkaAile-Italic.woff2");
  }

  @font-face {
    font-family: "Iosevka Aile";
    font-style: normal;
    font-weight: 500;
    src: url("/assets/fonts/IosevkaAile-Medium.woff2");
  }

  @font-face {
    font-family: "Iosevka Aile";
    font-style: italic;
    font-weight: 500;
    src: url("/assets/fonts/IosevkaAile-MediumItalic.woff2");
  }

  :root {
    color-scheme: light dark;
  }

  @media (prefers-color-scheme: light) {
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --link-color: var(--text-color);
      --border-color: #cccccc;
      --footer-link-color: var(--text-color);
      --body-weight: 300;
      --bold-weight: 600;
      --brightness: 1;
    }
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --link-color: var(--text-color);
      --border-color: #444444;
      --footer-link-color: var(--text-color);
      --body-weight: 200;
      --bold-weight: 600;
      --brightness: 0.7;
    }
  }

  body {
    margin: 40px auto;
    max-width: 650px;
    line-height: 1.4;
    font-size: 18px;
    padding: 0 10px;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family:
      "Iosevka Aile", "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji",
      sans-serif;
    font-weight: var(--body-weight);
  }

  strong,
  b {
    font-weight: var(--bold-weight);
  }

  h1 {
    line-height: 1.2;
    text-align: center;
  }

  h2,
  h3 {
    line-height: 1.2;
  }

  h2 {
    font-size: 1.5em;
    margin: 2em 0 1.5em 0;
  }

  h3 {
    font-size: 1em;
    margin: 1.5em 0;
  }

  .author {
    text-align: center;
    text-transform: uppercase;
  }

  .abstract {
    margin-left: 2em;
    margin-right: 2em;
  }

  header table {
    border-top: 1px solid var(--border-color);
    border-bottom: 1px solid var(--border-color);
    padding: 0.5em 0;
  }

  a {
    color: var(--link-color);
    transition: all 0.2s ease-in-out;
  }

  a:hover {
    color: rgba(0, 0, 0, 0);
    text-shadow: -0px -3px #558abb;
    filter: drop-shadow(0px 6px rgb(224, 180, 125));
  }

  figure {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 3em 3em;
  }

  figure img {
    display: block;
    max-width: 100%;
    height: auto;
  }

  img#portrait {
    filter: brightness(var(--brightness));
    border-radius: 100%;
  }

  figure p {
    text-align: center;
  }

  hr {
    margin-left: 0;
    margin-top: 50px;
    border: none;
    border-top: 1px solid var(--border-color);
  }

  footer {
    opacity: 0.3;
    text-align: center;
  }

  footer a {
    color: var(--footer-link-color);
  }

  /* CV styling */
  .cv-section {
    margin-bottom: 2em;
  }

  .cv-section p,
  .cv-section time,
  .cv-section address,
  .cv-section ul {
    margin-left: 1.5em;
  }
  .cv-section time,
  .cv-section address {
    font-style: italic;
    opacity: 0.7;
  }
</style>
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
